        <!-- Zbuduj formularz kontaktowy -->
        <!-- 
            Pola formularza: 
            Imie, Nazwisko* - text
            Mail* - email
            Wiadomość* - textarea
            Wiek - number (max, min)
            Kategoria: radio (min. 3 opcje)
            Zainteresowania: checkboxy (min. 4)
            Buttony: submit i reset

            dodaj placeholdery do wszystkich pol wejsciowych
        -->
        <label for="name">
          Imie: <input type="text" name="name" id="name" />
        </label>
        <br />
        <label for="lastName">
          Nazwisko <span class="required">*</span>:
          <input
            type="text"
            name="lastName"
            id="lastName"
            required
            placeholder="np. Kowalski"
          />
        </label>
        <br />
        <label for="email">
          Email <span class="required">*</span>:
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="np. jakub@wp.pl"
          />
        </label>
        <br />
        <label for="message">
          Wiadomość <span class="required">*</span>:
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Opisz swoją sprawę"
            required
          ></textarea>
        </label>
